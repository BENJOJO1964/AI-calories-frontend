<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API調試頁面</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>API連接調試</h1>
    
    <button onclick="testHealth()">測試Health端點</button>
    <button onclick="testImageUpload()">測試圖片上傳</button>
    <button onclick="testCORS()">測試CORS</button>
    
    <div id="results"></div>
    
    <script>
        function addResult(message, isError = false) {
            const div = document.createElement('div');
            div.className = `result ${isError ? 'error' : 'success'}`;
            div.innerHTML = message;
            document.getElementById('results').appendChild(div);
        }
        
        async function testHealth() {
            addResult('測試Health端點...');
            
            try {
                const response = await fetch('https://ai-calories-backend.vercel.app/health', {
                    method: 'GET',
                    mode: 'cors'
                });
                
                if (response.ok) {
                    const result = await response.json();
                    addResult(`✅ Health端點正常: <pre>${JSON.stringify(result, null, 2)}</pre>`);
                } else {
                    addResult(`❌ Health端點失敗: ${response.status}`, true);
                }
            } catch (error) {
                addResult(`❌ Health端點錯誤: ${error.message}`, true);
            }
        }
        
        async function testImageUpload() {
            addResult('測試圖片上傳...');
            
            try {
                // 創建一個測試圖片
                const canvas = document.createElement('canvas');
                canvas.width = 100;
                canvas.height = 100;
                const ctx = canvas.getContext('2d');
                ctx.fillStyle = 'red';
                ctx.fillRect(0, 0, 100, 100);
                
                canvas.toBlob(async (blob) => {
                    const formData = new FormData();
                    formData.append('image', blob, 'test.png');
                    
                    try {
                        const response = await fetch('https://ai-calories-backend.vercel.app/api/food-recognition/analyze', {
                            method: 'POST',
                            body: formData,
                            mode: 'cors'
                        });
                        
                        if (response.ok) {
                            const result = await response.json();
                            addResult(`✅ 圖片上傳成功: <pre>${JSON.stringify(result, null, 2)}</pre>`);
                        } else {
                            const errorText = await response.text();
                            addResult(`❌ 圖片上傳失敗: ${response.status} - ${errorText}`, true);
                        }
                    } catch (error) {
                        addResult(`❌ 圖片上傳錯誤: ${error.message}`, true);
                    }
                });
                
            } catch (error) {
                addResult(`❌ 創建測試圖片錯誤: ${error.message}`, true);
            }
        }
        
        async function testCORS() {
            addResult('測試CORS預檢請求...');
            
            try {
                const response = await fetch('https://ai-calories-backend.vercel.app/api/food-recognition/analyze', {
                    method: 'OPTIONS',
                    headers: {
                        'Access-Control-Request-Method': 'POST',
                        'Access-Control-Request-Headers': 'Content-Type'
                    }
                });
                
                if (response.ok) {
                    addResult(`✅ CORS預檢請求成功: ${response.status}`);
                } else {
                    addResult(`❌ CORS預檢請求失敗: ${response.status}`, true);
                }
            } catch (error) {
                addResult(`❌ CORS預檢請求錯誤: ${error.message}`, true);
            }
        }
    </script>
</body>
</html>
