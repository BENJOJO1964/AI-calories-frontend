<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拍照識別食物 - 每日熱量精算師</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(135deg, #007AFF 0%, #5856D6 100%);
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 16px;
            flex-shrink: 0;
        }

        .back-button {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .back-button:hover {
            background: rgba(255,255,255,0.3);
        }

        .header-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-content h2 {
            font-size: 20px;
            font-weight: 700;
            margin: 0;
            text-align: center;
        }

        .mode-indicator {
            background: rgba(255,255,255,0.2);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
        }

        .content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .camera-container {
            border: 2px dashed #007AFF;
            border-radius: 12px;
            padding: 40px 20px;
            text-align: center;
            background: #f8f9ff;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .camera-container:hover {
            border-color: #5856D6;
            background: #f0f2ff;
        }

        .camera-icon {
            font-size: 48px;
            margin-bottom: 16px;
            color: #007AFF;
        }

        .camera-text {
            font-size: 16px;
            font-weight: 600;
            color: #007AFF;
            margin-bottom: 8px;
        }

        .camera-hint {
            font-size: 14px;
            color: #666;
        }

        .tips-section {
            background: #e8f4ff;
            border-radius: 12px;
            padding: 16px;
            margin-top: 20px;
        }

        .tips-title {
            font-size: 16px;
            font-weight: 600;
            color: #007AFF;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tips-list {
            list-style: none;
            padding: 0;
        }

        .tips-list li {
            font-size: 14px;
            color: #555;
            margin-bottom: 8px;
            padding-left: 20px;
            position: relative;
        }

        .tips-list li::before {
            content: "•";
            color: #007AFF;
            position: absolute;
            left: 0;
        }

        .upload-button {
            background: linear-gradient(135deg, #FF6B6B 0%, #FF8E53 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 16px;
        }

        .upload-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.3);
        }

        #videoElement {
            width: 100%;
            height: 300px;
            border-radius: 8px;
            display: none;
            object-fit: cover;
            transform: scaleX(-1); /* 鏡像效果 */
        }

        #captureButton {
            background: linear-gradient(135deg, #4ECDC4 0%, #44A08D 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 16px;
            display: none;
        }

        #captureButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(78, 205, 196, 0.3);
        }

        #fileInput {
            display: none;
        }

        .analysis-result {
            background: #f0f8ff;
            border: 1px solid #007AFF;
            border-radius: 8px;
            padding: 16px;
            margin-top: 20px;
            display: none;
        }

        .analysis-result h3 {
            color: #007AFF;
            margin-bottom: 12px;
        }

        .food-item {
            background: white;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            border-left: 4px solid #007AFF;
        }

        .confirm-button {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 16px;
        }

        .confirm-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 無LOGO的標題 -->
        <div class="header">
            <button class="back-button" onclick="goBack()">← 返回</button>
            <div class="header-content">
                <h2 id="pageTitle">📸 拍照識別食物</h2>
            </div>
            <div class="mode-indicator" id="modeIndicator">拍照模式</div>
        </div>

        <div class="content">
            <div class="section-title">
                📸 直接拍照識別
            </div>
            <p style="color: #666; margin-bottom: 20px;">
                開啟相機直接拍攝食物，AI將自動識別並分析營養成分
            </p>

            <!-- 相機容器 -->
            <div class="camera-container" id="cameraContainer" onclick="startCamera()">
                <div class="camera-icon">📸</div>
                <div class="camera-text" id="cameraText">點擊開啟相機</div>
                <div class="camera-hint" id="cameraHint">支援相機拍照和圖片上傳</div>
            </div>

            <!-- 視頻元素 -->
            <video id="videoElement" autoplay muted playsinline></video>
            
            <!-- 拍照按鈕 -->
            <button id="captureButton" onclick="capturePhoto()">📸 拍照</button>

            <!-- 上傳按鈕 -->
            <button class="upload-button" onclick="uploadImage()">📁 上傳圖片</button>
            <input type="file" id="fileInput" accept="image/*" onchange="handleFileSelect(event)">

            <!-- 分析結果 -->
            <div class="analysis-result" id="analysisResult">
                <h3>🔍 AI識別結果</h3>
                <div id="foodResults"></div>
                <button class="confirm-button" onclick="confirmFood()">✅ 確定紀錄</button>
            </div>

            <!-- 拍照小技巧 -->
            <div class="tips-section">
                <div class="tips-title">
                    💡 拍照小技巧:
                </div>
                <ul class="tips-list">
                    <li>確保食物清晰可見</li>
                    <li>光線充足，避免陰影</li>
                    <li>盡量拍攝完整的食物</li>
                    <li>避免多種食物混合</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        let stream = null;
        let currentMode = 'camera';
        let analysisData = null;

        function goBack() {
            window.history.back();
        }

        async function startCamera() {
            try {
            const constraints = {
                video: {
                    facingMode: 'environment', // 後置攝像頭
                    width: { ideal: 1920 },
                    height: { ideal: 1080 },
                    aspectRatio: { ideal: 16/9 } // 強制橫式比例
                }
            };

                stream = await navigator.mediaDevices.getUserMedia(constraints);
                const videoElement = document.getElementById('videoElement');
                videoElement.srcObject = stream;
                videoElement.style.display = 'block';
                
                document.getElementById('cameraContainer').style.display = 'none';
                document.getElementById('captureButton').style.display = 'block';
                
                console.log('📸 相機已開啟');
            } catch (error) {
                console.error('相機開啟失敗:', error);
                
                document.getElementById('cameraText').textContent = '相機開啟失敗';
                document.getElementById('cameraHint').textContent = '請檢查權限或使用上傳功能';
                
                alert('無法開啟相機，可能的原因：\n1. 需要HTTPS協議\n2. 相機權限被拒絕\n3. 瀏覽器不支援\n\n請嘗試上傳圖片功能');
            }
        }

        function capturePhoto() {
            const videoElement = document.getElementById('videoElement');
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            
            // 設置canvas尺寸
            canvas.width = videoElement.videoWidth;
            canvas.height = videoElement.videoHeight;
            
            // 鏡像翻轉以匹配視頻顯示
            context.scale(-1, 1);
            context.translate(-canvas.width, 0);
            
            // 繪製視頻幀
            context.drawImage(videoElement, 0, 0);
            
            // 顯示拍攝的圖片預覽
            const previewUrl = canvas.toDataURL('image/jpeg', 0.8);
            showImagePreview(previewUrl);
            
            // 轉換為blob並分析
            canvas.toBlob(function(blob) {
                analyzeImage(blob);
            }, 'image/jpeg', 0.8);
            
            stopCamera();
        }

        function showImagePreview(imageUrl) {
            const previewDiv = document.createElement('div');
            previewDiv.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0,0,0,0.8);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 1000;
            `;
            
            const img = document.createElement('img');
            img.src = imageUrl;
            img.style.cssText = `
                max-width: 90%;
                max-height: 90%;
                border-radius: 8px;
            `;
            
            previewDiv.appendChild(img);
            document.body.appendChild(previewDiv);
            
            // 3秒後自動移除預覽
            setTimeout(() => {
                if (previewDiv.parentNode) {
                    previewDiv.parentNode.removeChild(previewDiv);
                }
            }, 3000);
        }

        function uploadImage() {
            document.getElementById('fileInput').click();
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                analyzeImage(file);
            }
        }

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            document.getElementById('videoElement').style.display = 'none';
            document.getElementById('cameraContainer').style.display = 'block';
            document.getElementById('captureButton').style.display = 'none';
        }

        async function analyzeImage(imageBlob) {
            console.log('開始分析圖片...');
            
            // 顯示分析中狀態
            document.getElementById('cameraText').textContent = 'AI正在分析圖片...';
            document.getElementById('cameraHint').textContent = '請稍候';
            
            try {
                const formData = new FormData();
                formData.append('image', imageBlob, 'food-image.jpg');
                
                console.log('發送圖片到後端API...', imageBlob.size, 'bytes');
                
                const response = await fetch('https://ai-calories-backend.vercel.app/api/food-recognition/analyze', {
                    method: 'POST',
                    body: formData,
                    mode: 'cors',
                    credentials: 'omit'
                });
                
                console.log('後端回應狀態:', response.status);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('後端錯誤回應:', errorText);
                    throw new Error(`HTTP錯誤: ${response.status} - ${errorText}`);
                }
                
                const result = await response.json();
                console.log('後端API回應:', result);
                
                if (result.success && result.foods && result.foods.length > 0) {
                    displayAnalysisResult(result);
                } else {
                    throw new Error(result.message || 'AI無法識別圖片中的食物');
                }
            } catch (error) {
                console.error('分析錯誤:', error);
                alert('分析失敗：' + error.message + '\n\n請檢查網路連接或稍後重試');
                resetCameraUI();
            }
        }

        function displayAnalysisResult(result) {
            analysisData = result;
            
            let html = '';
            result.foods.forEach((food, index) => {
                html += `
                    <div class="food-item">
                        <h4>${food.name}</h4>
                        <p>份量: ${food.estimatedServing}</p>
                        <p>熱量: ${food.nutrition.calories} 卡路里</p>
                        <p>蛋白質: ${food.nutrition.protein}g</p>
                        <p>脂肪: ${food.nutrition.fat}g</p>
                        <p>碳水化合物: ${food.nutrition.carbs}g</p>
                        <p>信心度: ${Math.round(food.confidence * 100)}%</p>
                    </div>
                `;
            });
            
            document.getElementById('foodResults').innerHTML = html;
            document.getElementById('analysisResult').style.display = 'block';
            
            // 隱藏相機界面
            document.getElementById('cameraContainer').style.display = 'none';
            const uploadButton = document.getElementById('upload-button');
            if (uploadButton) {
                uploadButton.style.display = 'none';
            }
        }

        function confirmFood() {
            if (!analysisData) return;
            
            // 將食物數據保存到localStorage
            const foodLog = JSON.parse(localStorage.getItem('foodLog') || '[]');
            
            analysisData.foods.forEach(food => {
                foodLog.push({
                    name: food.name,
                    calories: food.nutrition.calories,
                    protein: food.nutrition.protein,
                    fat: food.nutrition.fat,
                    carbs: food.nutrition.carbs,
                    serving: food.estimatedServing,
                    timestamp: new Date().toISOString(),
                    confidence: food.confidence
                });
            });
            
            localStorage.setItem('foodLog', JSON.stringify(foodLog));
            
            alert('✅ 食物已成功記錄！');
            
            // 返回首頁
            window.location.href = 'index.html';
        }

        function resetCameraUI() {
            document.getElementById('cameraText').textContent = '點擊開啟相機';
            document.getElementById('cameraHint').textContent = '支援相機拍照和圖片上傳';
            document.getElementById('analysisResult').style.display = 'none';
        }

        // 頁面卸載時停止相機
        window.addEventListener('beforeunload', stopCamera);
    </script>
</body>
</html>
