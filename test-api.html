<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API測試頁面</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>API連接測試</h1>
    
    <button onclick="testAPI()">測試後端API</button>
    <button onclick="testWithImage()">測試圖片上傳</button>
    
    <div id="results"></div>
    
    <script>
        function addResult(message, isError = false) {
            const div = document.createElement('div');
            div.className = `result ${isError ? 'error' : 'success'}`;
            div.textContent = message;
            document.getElementById('results').appendChild(div);
        }
        
        async function testAPI() {
            addResult('開始測試API連接...');
            
            try {
                const response = await fetch('https://ai-calories-backend.vercel.app/health', {
                    method: 'GET',
                    mode: 'cors'
                });
                
                if (response.ok) {
                    const result = await response.json();
                    addResult(`API連接成功: ${JSON.stringify(result)}`);
                } else {
                    addResult(`API連接失敗: ${response.status}`, true);
                }
            } catch (error) {
                addResult(`API連接錯誤: ${error.message}`, true);
            }
        }
        
        async function testWithImage() {
            addResult('開始測試圖片上傳...');
            
            try {
                // 創建一個測試圖片
                const canvas = document.createElement('canvas');
                canvas.width = 100;
                canvas.height = 100;
                const ctx = canvas.getContext('2d');
                ctx.fillStyle = 'red';
                ctx.fillRect(0, 0, 100, 100);
                
                canvas.toBlob(async (blob) => {
                    const formData = new FormData();
                    formData.append('image', blob, 'test.png');
                    
                    const response = await fetch('https://ai-calories-backend.vercel.app/api/food-recognition/analyze', {
                        method: 'POST',
                        body: formData,
                        mode: 'cors'
                    });
                    
                    if (response.ok) {
                        const result = await response.json();
                        addResult(`圖片上傳成功: ${JSON.stringify(result)}`);
                    } else {
                        const errorText = await response.text();
                        addResult(`圖片上傳失敗: ${response.status} - ${errorText}`, true);
                    }
                });
                
            } catch (error) {
                addResult(`圖片上傳錯誤: ${error.message}`, true);
            }
        }
    </script>
</body>
</html>
